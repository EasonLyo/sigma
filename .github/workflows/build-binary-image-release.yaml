name: SIGMA release with maven use graal VM.

on:
  create:
    tags:
      - v*

jobs:
  release:
    name: SIGMA on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v4

      - name: Setup jdk.
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          cache: maven

      - name: Build with Maven.
        run: |
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          mvn -Pnative -DskipTests package

      - name: Upload binary.
        uses: actions/upload-artifact@v4
        with:
          name: sigma-${{ matrix.os }}
          path: | 
            ./target/binary/sigma*
            ./target/classes/sigma.json
            ./target/classes/options.json

      - name: Create release.
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: |
            ./target/binary/sigma*
            ./target/classes/sigma.json
            ./target/classes/options.json
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
          token: ${{ secrets.GITHUB_TOKEN }}